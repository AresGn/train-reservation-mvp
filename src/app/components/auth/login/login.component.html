<div class="login-container">
  <div class="mvp-card">
    <!-- En-tête de bienvenue -->
    <div class="welcome-header">
      <h1 class="app-title">🚂 Réservation Train Gabon</h1>
      <p class="app-subtitle">Système de réservation de billets de train</p>
    </div>

    <!-- Section MVP pour tests rapides -->
    <div class="mvp-test-section">
      <h2>🎭 Mode MVP - Tests rapides</h2>
      <p class="mvp-description">Testez directement les fonctionnalités sans créer de compte :</p>

      <div class="mvp-buttons">
        <button type="button" class="mvp-button search-button" (click)="navigateToSearch()">
          🔍 Rechercher<br>un train
        </button>
        <button type="button" class="mvp-button payment-button" (click)="navigateToPayment()">
          💳 Tester le<br>paiement
        </button>
      </div>

      <div class="mvp-note">
        <p><small>* Ces boutons créent automatiquement des données de test pour la démonstration</small></p>
      </div>
    </div>

    <!-- Lien d'inscription optionnel -->
    <div class="register-link">
      <p>Vous n'avez pas de compte ? <a routerLink="/register">Inscrivez-vous</a></p>
    </div>
  </div>
</div>
